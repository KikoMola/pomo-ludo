<article
    [class]="articleClass()"
    [attr.aria-label]="faceDown() ? 'Carta boca abajo' : (value() + ' de ' + card().suit)"
>
    @if (faceDown()) {
        <!-- Card back -->
        <div class="absolute inset-0 flex items-center justify-center p-2">
            <div
                class="w-full h-full rounded-xl border border-indigo-400/20 flex items-center justify-center"
            >
                <div class="grid grid-cols-3 gap-1.5">
                    @for (_ of dotArray; track $index) {
                        <div class="w-2 h-2 bg-indigo-300/40 rounded-full"></div>
                    }
                </div>
            </div>
        </div>
    } @else {
        <!-- Top-left corner -->
        <div [class]="cornerClass()">
            <span [class]="valueClass()">{{ value() }}</span>
            <img [src]="suitIcon()" alt="" aria-hidden="true" [class]="suitSmallClass()" />
        </div>

        <!-- Center suit (large, faded) -->
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
            <img [src]="suitIcon()" alt="" aria-hidden="true" [class]="suitLargeClass()" />
        </div>

        <!-- Bottom-right corner (rotated 180Â°) -->
        <div [class]="cornerClass() + ' self-end rotate-180'">
            <span [class]="valueClass()">{{ value() }}</span>
            <img [src]="suitIcon()" alt="" aria-hidden="true" [class]="suitSmallClass()" />
        </div>
    }
</article>
