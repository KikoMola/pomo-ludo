<article
    class="relative flex flex-col justify-between w-32 h-44 sm:w-36 sm:h-52 bg-white rounded-2xl border border-stone-200 shadow-xl shadow-stone-400/20 p-2.5 select-none"
    [class.text-red-600]="isRed()"
    [class.text-stone-900]="!isRed()"
    [attr.aria-label]="value() + ' de ' + card().suit"
>
    <!-- Top-left corner -->
    <div class="flex flex-col items-center leading-none w-7">
        <span class="text-lg font-black leading-none">{{ value() }}</span>
        <img [src]="suitIcon()" alt="" aria-hidden="true" class="w-4 h-4 mt-0.5" />
    </div>

    <!-- Center suit -->
    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <img [src]="suitIcon()" alt="" aria-hidden="true" class="w-14 h-14 sm:w-16 sm:h-16 opacity-15" />
    </div>

    <!-- Bottom-right corner (rotated 180Â°) -->
    <div class="flex flex-col items-center leading-none w-7 self-end rotate-180">
        <span class="text-lg font-black leading-none">{{ value() }}</span>
        <img [src]="suitIcon()" alt="" aria-hidden="true" class="w-4 h-4 mt-0.5" />
    </div>
</article>
