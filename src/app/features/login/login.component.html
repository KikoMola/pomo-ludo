<div
  class="relative min-h-screen flex items-center justify-center overflow-hidden
         bg-linear-to-br from-stone-50 via-orange-50 to-rose-50
         dark:from-stone-950 dark:via-stone-900 dark:to-orange-950/30 p-4 transition-colors duration-500 ease-soft-spring"
>
  <!-- Blobs decorativos (Cozy Soft) -->
  <div
    class="pointer-events-none absolute -top-20 -left-20 w-80 h-80
           bg-orange-200/40 dark:bg-orange-900/10 rounded-full blur-[100px] animate-pulse-slow"
  ></div>
  <div
    class="pointer-events-none absolute -bottom-20 -right-20 w-96 h-96
           bg-rose-200/40 dark:bg-rose-900/10 rounded-full blur-[100px] animate-pulse-slow delay-1000"
  ></div>
  <div
    class="pointer-events-none absolute top-1/2 left-1/4 w-48 h-48
           bg-amber-100/50 dark:bg-amber-900/10 rounded-full blur-[80px]"
  ></div>

  <!-- Card -->
  <div
    class="relative z-10 w-full max-w-sm
           bg-white/60 dark:bg-stone-800/60
           backdrop-blur-md rounded-4xl
           shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-[0_8px_30px_rgb(0,0,0,0.2)]
           border border-white/40 dark:border-stone-700/30
           p-8 sm:p-12 transition-all duration-300 hover:shadow-lg hover:-translate-y-1"
  >
    <!-- Logo -->
    <div class="flex flex-col items-center mb-10">
      <div class="flex items-center gap-3 mb-5">
        <div class="p-3 bg-orange-100/80 dark:bg-orange-900/30 rounded-2xl shadow-sm rotate-3 transition-transform hover:rotate-6">
          <lucide-angular
            [img]="Coffee"
            [size]="28"
            strokeWidth="2"
            class="text-orange-500 dark:text-orange-300"
          />
        </div>
        <div class="p-3 bg-rose-100/80 dark:bg-rose-900/30 rounded-2xl shadow-sm -rotate-3 transition-transform hover:-rotate-6">
          <lucide-angular
            [img]="BookOpen"
            [size]="28"
            strokeWidth="2"
            class="text-rose-500 dark:text-rose-300"
          />
        </div>
        <div class="p-3 bg-amber-100/80 dark:bg-amber-900/30 rounded-2xl shadow-sm rotate-2 transition-transform hover:rotate-4">
          <lucide-angular
            [img]="Spade"
            [size]="28"
            strokeWidth="2"
            class="text-amber-500 dark:text-amber-300"
          />
        </div>
      </div>

      <h1 class="text-4xl font-black text-stone-800 dark:text-stone-100 tracking-tight drop-shadow-sm">
        Pomo<span class="text-orange-500 dark:text-orange-400">Ludo</span>
      </h1>
      <p class="mt-3 text-base text-center text-stone-500 dark:text-stone-400 font-medium leading-relaxed">
        Estudia con enfoque. Descansa con estilo.<br />
        Juega lo que te has ganado.
      </p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
      <div ngpFormField class="flex flex-col gap-2">
        <label
          ngpLabel
          for="player-name"
          class="text-sm font-bold text-stone-600 dark:text-stone-300 ml-1"
        >
          ¿Cómo te llamas?
        </label>
        <input
          ngpInput
          id="player-name"
          type="text"
          formControlName="name"
          placeholder="Tu nombre aquí..."
          autocomplete="name"
          class="w-full px-5 py-3.5 rounded-2xl text-base
                 border-2 border-stone-100 dark:border-stone-700
                 bg-stone-50/50 dark:bg-stone-800/50
                 text-stone-800 dark:text-stone-100
                 placeholder:text-stone-400 dark:placeholder:text-stone-500
                 focus:outline-none focus:border-orange-300 dark:focus:border-orange-500
                 focus:bg-white dark:focus:bg-stone-800
                 focus:ring-4 focus:ring-orange-100 dark:focus:ring-orange-900/20
                 transition-all duration-300"
        />
      </div>

      <button
        ngpButton
        type="submit"
        [disabled]="form.invalid"
        class="group w-full flex items-center justify-center gap-2.5 py-3.5 px-6 rounded-2xl
               font-bold text-white text-base tracking-wide
               bg-linear-to-r from-orange-400 to-rose-400
               hover:from-orange-500 hover:to-rose-500
               active:scale-[0.98]
               disabled:opacity-50 disabled:cursor-not-allowed disabled:active:scale-100
               shadow-xl shadow-orange-200/50 dark:shadow-rose-900/30
               transition-all duration-300 cursor-pointer"
      >
        <lucide-angular [img]="LogIn" [size]="18" strokeWidth="2.5" class="transition-transform group-hover:translate-x-1" />
        Empezar a estudiar
      </button>
    </form>
  </div>

  <!-- Toggle tema – esquina sup. derecha -->
  <button
    ngpButton
    (click)="themeService.toggle()"
    aria-label="Cambiar tema"
    class="absolute top-6 right-6 z-20 p-3 rounded-full cursor-pointer
           bg-white/80 dark:bg-stone-800/80 backdrop-blur-md
           border border-stone-200 dark:border-stone-700
           text-stone-500 dark:text-stone-400
           hover:text-orange-500 dark:hover:text-amber-300
           hover:scale-110 active:scale-95
           shadow-sm hover:shadow-md transition-all duration-300"
  >
    @if (themeService.isDark()) {
      <lucide-angular [img]="Sun" [size]="20" strokeWidth="2" />
    } @else {
      <lucide-angular [img]="Moon" [size]="20" strokeWidth="2" />
    }
  </button>
</div>
